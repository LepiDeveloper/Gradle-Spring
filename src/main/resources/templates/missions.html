<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Missions</title>
</head>
<body>
<h1>All Missions</h1>

<form th:action="@{/missions/filter}" method="get" class="mb-3">
  <input type="text" name="missionType" placeholder="Mission Type" class="form-control mb-2">
  <input type="text" name="siteName" placeholder="Launch Site Name" class="form-control mb-2">
  <button type="submit" class="btn btn-primary">Filter</button>
</form>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Objective</th>
    <th>Launch Date</th>
    <th>Crew Onboard</th>
    <th>Is Success</th>
    <th>Mission Type</th>
  </tr>
  <tr th:each="mission : ${missions}">
    <td th:text="${mission.missionId}"></td>
    <td th:text="${mission.missionName}"></td>
    <td th:text="${mission.missionObjective}"></td>
    <td th:text="${mission.launchDate}"></td>
    <td th:text="${mission.crewOnboard}"></td>
    <td th:text="${mission.isSuccess}"></td>
    <td th:text="${mission.missionType}"></td>
  </tr>
</table>

</body>
</html>
