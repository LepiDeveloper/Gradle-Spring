<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>All Rockets</h1>

<form th:action="@{/rockets/filter}" method="get" class="mb-3">
  <input type="number" step="0.1" name="minCapacity" placeholder="Minimum Launch Capacity" class="form-control mb-2" required>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>


<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Capacity(kg)</th>
    <th>Manufacturer</th>
  </tr>
  <tr th:each="rocket: ${rockets}">
    <td th:text="${rocket.rocketId}"></td>
    <td th:text="${rocket.rocketName}"></td>
    <td th:text="${rocket.launchCapacity}"></td>
    <td th:text="${rocket.manufacturer}"></td>
  </tr>
</table>

</body>
</html>
